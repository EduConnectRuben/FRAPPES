<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Stock Frappés Valentina</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos adicionales para la página de admin */
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .admin-container h1 {
            color: var(--color-acento);
            text-align: center;
            margin-bottom: 2rem;
        }
        #stock-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        #stock-table th, #stock-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        #stock-table th {
            background-color: var(--color-fondo);
            color: var(--color-acento);
        }
        .reset-button {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            background-image: linear-gradient(135deg, #f44336, #d32f2f);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .reset-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }
        
        /* === ¡NUEVO! Estilo para el botón de volver a inicio === */
        .back-to-home-btn {
            display: inline-block;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            background-color: #f0f0f0;
            color: var(--color-acento);
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-bottom: 2rem; /* Espacio antes del siguiente elemento */
        }
        .back-to-home-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <main class="admin-container">
        <!-- === ¡NUEVO! Botón para volver a la tienda === -->
        <a href="index.html" class="back-to-home-btn">← Volver a la Tienda</a>

        <!-- SECCIÓN DE LOGIN -->
        <div id="login-section">
            <h1>Acceso de Administrador</h1>
            <form id="admin-login-form" class="form-container" style="padding: 2rem; box-shadow: none; border: 1px solid #eee;">
                <div class="form-group">
                    <label for="admin-username">Usuario</label>
                    <input type="text" id="admin-username" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">Contraseña</label>
                    <input type="password" id="admin-password" required>
                </div>
                <p id="admin-login-error" style="color: red; display: none; text-align: center; margin-bottom: 1rem;">Usuario o contraseña incorrectos.</p>
                <button type="submit" class="cta-button">Entrar</button>
            </form>
        </div>

        <!-- SECCIÓN DE CONTENIDO (OCULTA INICIALMENTE) -->
        <div id="content-section" style="display: none;">
            <h1>Panel de Control de Stock</h1>
            <h2>Inventario Actual</h2>
            <table id="stock-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Stock Actual</th>
                    </tr>
                </thead>
                <tbody id="stock-body"></tbody>
            </table>

            <h2>Acciones</h2>
            <button id="reset-stock-btn" class="reset-button">Restaurar Stock Inicial</button>
            <p style="text-align: center; margin-top: 1rem; color: #666;">
                <strong>¡Cuidado!</strong> Esta acción restaurará el inventario a los valores definidos en el código.
            </p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURACIÓN DE LOGIN ---
            const CORRECT_USERNAME = 'marian'; // Puedes cambiar esto
            const CORRECT_PASSWORD = '74420831';  // Puedes cambiar esto por algo más seguro

            const loginSection = document.getElementById('login-section');
            const contentSection = document.getElementById('content-section');
            const loginForm = document.getElementById('admin-login-form');
            const usernameInput = document.getElementById('admin-username');
            const passwordInput = document.getElementById('admin-password');
            const loginError = document.getElementById('admin-login-error');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = usernameInput.value;
                const password = passwordInput.value;

                if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                    // Si el login es correcto
                    loginSection.style.display = 'none';
                    contentSection.style.display = 'block';
                    loadStockManagement(); // Cargar la lógica del stock
                } else {
                    // Si es incorrecto
                    loginError.style.display = 'block';
                }
            });


            // --- LÓGICA DE GESTIÓN DE STOCK (se carga después del login) ---
            function loadStockManagement() {
                const stockBody = document.getElementById('stock-body');
                const resetButton = document.getElementById('reset-stock-btn');

                function displayStock() {
                    stockBody.innerHTML = '';
                    const storedStock = localStorage.getItem('productStock');
                    if (storedStock) {
                        const stockItems = JSON.parse(storedStock);
                        stockItems.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `<td>${item.name}</td><td>${item.stock}</td>`;
                            stockBody.appendChild(row);
                        });
                    } else {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td colspan="2">No hay datos de stock. Se reiniciará en la tienda.</td>`;
                        stockBody.appendChild(row);
                    }
                }

                resetButton.addEventListener('click', () => {
                    if (confirm('¿Estás seguro de que quieres restaurar todo el stock?')) {
                        localStorage.removeItem('productStock');
                        alert('¡Stock restaurado con éxito!');
                        displayStock();
                    }
                });

                displayStock();
            }
        });
    </script>
</body>
</html>
